<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Metamorphosis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="inputs">
        <input id="a" type="text" value="dragon">

        <button id="swap-button" onclick="swapWords();">
            <img src="media/swap.svg">
        </button>

        <input id="b" type="text" value="dinosaur">

        <button class="btn" onclick="findDiff();">Morph!</button>
    </div>
    
    <div id="animfield"></div>
</body>
</html>
